{% extends "base.html" %}
{% block content %}



<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-5">
			<div class="card">
			  <div class="card-body">
			  
			  	<div class="row">
			  		<div class="col-md-12">
			    <h1 class="card-title text-center"><img src="/static/images/fmlogo.png" style="border-radius:50%;border:3px solid pink;" height="150" width="150"></h1>
			    <br/>
			    <h6 class="card-text text-center">FontMan Let's You Customize Store Fonts !</h6>
			  	</div>
			  	</div>  


			  	<div class="row">
			  		<div class="col-md-12 mt-4">
			  			<form action="{% url "shopify_app_authenticate" %}" method="post">
			  				{% csrf_token %}

			  	
  

			  				<div class="input-group mb-3 mt-3">
							<input type="text" id="shop" name="shop" class="form-control" placeholder="Add Store URL Here">
							<div class="input-group-append">
								<button name="commit" class="btn" style="color:white;background: linear-gradient(to right, #4776E6 0%, #8E54E9  51%, #4776E6  100%)" type="submit">Login</button>
							</div>
							</div>
						</form>
			  		</div>
			  	</div>


			  

			  </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
